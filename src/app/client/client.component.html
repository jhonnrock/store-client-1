<mat-card-content>
  <div fxLayout="row" fxLayoutAlign="center center">
  <div fxLayout="row" fxLayoutAlign="center center" >

    <button mat-raised-button color="primary" (click)="showBody()" style="margin-right:20px">List Cliente</button>
    <button mat-raised-button color="primary" (click)="openCreateClient()" >Nuevo Cliente</button>

  </div>
  </div>

    <div fxLayout="row" fxLayoutAlign="center center">
          <div>
            <h1>List Of client</h1>


          </div>
    </div>
<div fxLayout="row" *ngIf="showbody">
  <table mat-table [dataSource]="clients" class="mat-elevation-z8">


    <!-- Position Column -->
    <ng-container matColumnDef="firstNameClient">
      <th mat-header-cell *matHeaderCellDef>First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstNameClient}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastNameClient">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastNameClient}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="emailClient">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.emailClient}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="numberTelephoneC">
      <th mat-header-cell *matHeaderCellDef> Telephone </th>
      <td mat-cell *matCellDef="let element"> {{element.numberTelephoneC}} </td>
    </ng-container>



    <!-- Symbol Column -->
    <ng-container matColumnDef="nitClient">
      <th mat-header-cell *matHeaderCellDef> Nit Client </th>
      <td mat-cell *matCellDef="let element"> {{element.nitClient}} </td>
    </ng-container>

    <!-- Symbol Column -->

    <ng-container matColumnDef="ciClient">
      <th mat-header-cell *matHeaderCellDef> Ci Client </th>
      <td mat-cell *matCellDef="let element"> {{element.ciClient}} </td>
    </ng-container>



    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Accion </th>
      <td mat-header-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="DeleteClient(row)"><mat-icon>delete_outline</mat-icon></button>

      </td>

    </ng-container>

<!--<ng-container matColumnDef="acciones2">-->
<!--      <th mat-header-cell *matHeaderCellDef> Acciones </th>-->
<!--      <td mat-cell >-->
<!--        <a mat-button (click)="openLoginForm()"><span class="fa fa-sign-in fa-lg"></span> Login</a>-->

<!--      </td>-->
<!--    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

</mat-card-content>
